<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Zone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Fully transparent */
      background: transparent;
      /* Prevent text selection */
      user-select: none;
      -webkit-user-select: none;
    }

    #dropzone {
      width: 100%;
      height: 100%;
      position: relative;
      /* Invisible but accepts drops */
      background: transparent;
      pointer-events: all;
    }

    /* Visual feedback during drag (optional - can be removed for full invisibility) */
    #dropzone.drag-over {
      /* Subtle green glow when dragging over */
      background: rgba(0, 255, 0, 0.1);
      outline: 2px dashed rgba(0, 255, 0, 0.5);
      outline-offset: -10px;
    }

    #feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #feedback.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="dropzone">
    <div id="feedback"></div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const feedback = document.getElementById('feedback');

    // Prevent default drag behaviors on the whole page
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    // Drop zone events
    dropzone.addEventListener('dragenter', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.add('drag-over');
      console.log('[DropZone] Drag enter');
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    dropzone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      // Only remove class if leaving the dropzone itself
      if (e.target === dropzone) {
        dropzone.classList.remove('drag-over');
        console.log('[DropZone] Drag leave');
      }
    });

    dropzone.addEventListener('drop', async (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.remove('drag-over');

      console.log('[DropZone] Files dropped!');

      // Get dropped files
      const files = Array.from(e.dataTransfer.files);
      console.log(`[DropZone] ${files.length} files dropped:`, files.map(f => f.path));

      if (files.length === 0) {
        showFeedback('No files dropped', 2000);
        return;
      }

      // Show processing feedback
      showFeedback(`Processing ${files.length} file(s)...`, 3000);

      try {
        // Send files to main process via IPC
        const filePaths = files.map(f => f.path);
        const result = await window.smartPilot.dropzone.handleFileDrop(filePaths);

        if (result.success) {
          showFeedback(`✓ ${files.length} file(s) imported`, 2000);
        } else {
          showFeedback(`✗ Error: ${result.error}`, 3000);
        }
      } catch (error) {
        console.error('[DropZone] Error handling drop:', error);
        showFeedback(`✗ Error: ${error.message}`, 3000);
      }
    });

    function showFeedback(message, duration = 2000) {
      feedback.textContent = message;
      feedback.classList.add('show');
      setTimeout(() => {
        feedback.classList.remove('show');
      }, duration);
    }

    console.log('[DropZone] Ready for drops');
  </script>
</body>
</html>
